<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>登录</title>
  <link rel="stylesheet" href="./public/jquery-weui/css/jquery-weui.min.css" />
  <link rel="stylesheet" href="./public/jquery-weui/lib/weui.min.css" />
</head>
<link rel="stylesheet" href="./public/index.css" />
</head>

<body>
  <div class="page">
    <div class="commnet_title">
      DSR 评价
    </div>
    <div class="comment_head">
      <div class="weui-row">
        <div class="weui-col-20">
          <img class="comment_head_img" src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_ca79a146.png" alt="">
        </div>
        <div class="weui-col-80">
          <span class="comment_head_title">你好，卓尔百货大千店店主</span>
          <span class="comment_head_score">积分：20</span>
        </div>
      </div>
    </div>

    <div class="">
      <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
          <div class="weui_cell_hd"><label class="weui_label">DSR姓名</label></div>
          <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="tel" placeholder="请输入DSR的姓名">
          </div>
        </div>

        <div class="weui_cell">
          <div class="weui_cell_hd"><label for="" class="weui_label">到店日期</label></div>
          <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="date" value="">
          </div>
        </div>

      </div>
    </div>

  </div>

  </div>

  <script src="./public/jquery-weui/lib/jquery.min.js"></script>
  <script src="./public/jquery-weui/js/jquery-weui.min.js"></script>
</body>

</html>
