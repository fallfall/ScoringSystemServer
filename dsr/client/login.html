<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>登录</title>
    <link rel="stylesheet" href="../public/weui/weui.min.css"/>
    <link rel="stylesheet" href="./public/index.css"/></head>
<body>
<div class="page">
    <div class="page__hd">
        <h1 class="page__title">登录</h1>
    </div>
    <div class="page__bd">
        <div class="login_container">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" id="phone" placeholder="请输入手机号"/>
                    </div>
                </div>
                <div class="weui-cell weui-cell_vcode">
                    <div class="weui-cell__hd">
                        <label class="weui-label">验证码</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" id="code" placeholder="请输入验证码">
                    </div>
                    <div class="weui-cell__ft">
                        <button class="weui-vcode-btn" id="btnSendCode">获取验证码</button>
                    </div>
                </div>
            </div>
            <div class="login_button">
                <div class="weui-btn-area">
                    <a class="weui-btn weui-btn_primary" href="javascript:;" id="btnLogin">登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./public/index.js"></script>
</body>
</html>
